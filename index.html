<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="js.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="frame">
    <h1>Calculator</h1>
    <div class="display">0</div>
    <div class="calcBody">
      <button class="cButton" id="clear">C</button>
      <button class="cButton" id="del">X</button>
      <button class="cButton" id="per">%</button>
      <button class="cButton op" id="div">/</button>
      <button class="cButton" id="n7">7</button>
      <button class="cButton" id="n8">8</button>
      <button class="cButton" id="n9">9</button>
      <button class="cButton op" id="mult">*</button>
      <button class="cButton" id="n4">4</button>
      <button class="cButton" id="n5">5</button>
      <button class="cButton" id="n6">6</button>
      <button class="cButton op" id="minus">-</button>
      <button class="cButton" id="n1">1</button>
      <button class="cButton" id="n2">2</button>
      <button class="cButton" id="n3">3</button>
      <button class="cButton op" id="plus">+</button>
      <button class="cButton" id="negate">+/-</button>
      <button class="cButton" id="n0">0</button>
      <button class="cButton" id="dot">.</button>
      <button class="cButton" id="equals">=</button>
    </div>
  </div>
</body>
</html>
